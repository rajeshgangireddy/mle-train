name: Training Pipeline CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # Run tests
      - name: Run Tests
        run: |
          pytest tests/

      # Build Docker image for training
      - name: Build Docker Image for Training
        run: |
          docker build -t trainingpipeline:latest -f docker/Dockerfile_training .

      # Login to DockerHub
      - name: DockerHub Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push Docker image to container registry
      - name: Push Docker Image
        run: |
          docker tag trainingpipeline:latest dockerhubusername/trainingpipeline:latest
          docker push dockerhubusername/trainingpipeline:latest